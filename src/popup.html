<!DOCTYPE html>
<html>
<head>
    <title>Gitlab Merge Requets Notifier</title>
    <style>
        body {
            width: 750px;
        }
        a {
            color: #446e9b;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #no-pending {
            text-align: center;
        }
        header {
            background-color: #019875;
            color: #fff;
        }
        header a {
            color: #fff;
        }
        header ul {
            display:table;
            width:96%;
            margin:0 auto;
            padding:0;
            font-size: 1.3em;
        }
        header ul li {
            display:table-cell;
            padding:8px;
            text-align: center;
            width: 30%;
        }
        .text-left {
            text-align: left;
        }
        .text-right {
            text-align: right;
        }
        h3 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 4px;
        }
        table {
            width: 95%;
            margin:auto;
            border-collapse: collapse;
        }
        table th, table td {
            text-align: center;
            padding:4px;
            vertical-align: middle;
        }
        table td img {
            vertical-align: middle;
        }
        table th:first-of-type, table td:first-of-type {
            text-align: left;
        }
        table tr:nth-child(even) {
            background-color: #efefef;
        }
        .branch-name {
            background-color: #ffecdb;
            color: #333;
            font-family: "Menlo", "Liberation Mono", "Consolas", "Courier New", "andale mono", "lucida console", monospace;
            padding:2px;
            font-size: 0.8em;
        }
        .avatar {
            width:16px;
            height:16px;
        }
        em {
            color: #888;
        }

        .spinner {
          margin: 10px auto 0;
          width: 70px;
          text-align: center;
        }

        .spinner > div {
          width: 18px;
          height: 18px;
          background-color: #333;

          border-radius: 100%;
          display: inline-block;
          -webkit-animation: bouncedelay 1.4s infinite ease-in-out;
          animation: bouncedelay 1.4s infinite ease-in-out;
          /* Prevent first frame from flickering when animation starts */
          -webkit-animation-fill-mode: both;
          animation-fill-mode: both;
        }

        .spinner .bounce1 {
          -webkit-animation-delay: -0.32s;
          animation-delay: -0.32s;
        }

        .spinner .bounce2 {
          -webkit-animation-delay: -0.16s;
          animation-delay: -0.16s;
        }

        @-webkit-keyframes bouncedelay {
          0%, 80%, 100% { -webkit-transform: scale(0.0) }
          40% { -webkit-transform: scale(1.0) }
        }

        @keyframes bouncedelay {
          0%, 80%, 100% {
            transform: scale(0.0);
            -webkit-transform: scale(0.0);
          } 40% {
            transform: scale(1.0);
            -webkit-transform: scale(1.0);
          }
        }
    </style>
    <base target="_blank">
</head>
<body>
    <header>
        <ul>
            <li class="text-left"><a href="#" id="gitlabLink">Gitlab dashboard</a></li>
            <li><a href="#" id="refresh">Refresh</a></li>
            <li class="text-right"><a href="#" class="optionsLink">Options</a></li>
        </ul>
    </header>
    <p id="no-pending">No pending merge request</p>
    <div id="pending-requests"></div>
    <script src="vendor/moment.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
