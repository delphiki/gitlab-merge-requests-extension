<!DOCTYPE html>
<html>
<head>
    <title>Gitlab Merge Requets Notifier</title>
    <style>
        body {
            width: 500px;
        }
        table {
            width: 95%;
            margin:auto;
        }
        table th:first-of-type {
            text-align: left;
            width: 60%;
        }
        table th:nth-of-type(2), table td:nth-of-type(2) {
            text-align: center;
            width: 20%;
        }
        table th:last-of-type, table td:last-of-type {
            text-align: right;
            width: 20%;
        }
        #no-pending {
            text-align: center;
        }
    </style>
    <base target="_blank">
</head>
<body>
    <p style="text-align:right;"><a href="#" class="optionsLink">Options</a></p>
    <p id="no-pending">No pending merge request</p>
    <div id="pending-requests"></div>
    <script src="popup.js"></script>
</body>
</html>
